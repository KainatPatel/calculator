<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<head>
    <!-- Other head elements -->
  
    <!-- Include Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  
</head>
<body>
    <div class="p-4">
         <div class="calculator">
           
    <input id="result" class="styling" type="text" placeholder="0">
    <div>
        <button onclick="clearInput()" id="clear"  class="size" style="color: #fb7c14;" >AC</button>
        <button onclick="delLast()" class="size" style="color: red;">DEL</button>
        <button onclick="getNumber('%')" class="size" style="color: green;">%</button>
        <button onclick="getNumber('/')" class="size" style="color: green;">/</button>
    </div>
    <div>
        <button onclick="getNumber(7)" class="size">7</button>
        <button onclick="getNumber(8)" class="size">8</button>
        <button onclick="getNumber(9)" class="size">9</button>
        <button onclick="getNumber('*')" class="size" style="color: green;">*</button>
    </div>
    <div>
        <button onclick="getNumber(4)" class="size">4</button>
        <button onclick="getNumber(5)" class="size">5</button>
        <button onclick="getNumber(6)" class="size">6</button>
        <button onclick="getNumber('-')" class="size" style="color: green;">-</button>
    </div>
    <div>
        <button onclick="getNumber(1)" class="size">1</button>
        <button onclick="getNumber(2)" class="size">2</button>
        <button onclick="getNumber(3)" class="size">3</button>
        <button onclick="getNumber('+')" class="size" style="color: green;">+</button>
    </div>
    <div>
        <button onclick="getNumber('00')" class="size">00</button>
        <button onclick="getNumber(0)" class="size">0</button>
        <button onclick="getNumber('.')" class="size">.</button>
        <button onclick="getResult()" class="size" style="color: green;">=</button>
    </div>

  </div>  



</div>






























    
    <script src="app.js"></script>
</body>
</html>
